<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Campagne 2026">
    <title>Calendrier de Campagne Municipale 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e5e7eb;
            border: 1px solid #d1d5db;
        }
        .calendar-header {
            background-color: #f3f4f6;
            padding: 8px 4px;
            text-align: center;
            font-weight: 600;
            font-size: 11px;
        }
        .calendar-day {
            min-height: 70px;
            padding: 4px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        @media (min-width: 640px) {
            .calendar-day {
                min-height: 100px;
                padding: 8px;
            }
            .calendar-header {
                padding: 10px 4px;
                font-size: 13px;
            }
        }
        .calendar-day:active {
            background-color: #f9fafb;
        }
        .calendar-day.today {
            background-color: #eff6ff;
        }
        .event-item {
            font-size: 10px;
            padding: 2px 4px;
            margin-bottom: 2px;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }
        @media (min-width: 640px) {
            .event-item {
                font-size: 11px;
                padding: 3px 5px;
                margin-bottom: 3px;
            }
        }
        .event-item:active {
            opacity: 0.7;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        .modal.active {
            display: flex;
            align-items: flex-start;
            padding: 20px 0;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn {
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            width: 100%;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        .btn-primary:active {
            background-color: #1d4ed8;
        }
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        .btn-secondary {
            background-color: #4b5563;
            color: white;
        }
        input, textarea, select {
            font-size: 16px;
        }
        .day-number {
            font-size: 13px;
            font-weight: 600;
        }
        @media (min-width: 640px) {
            .day-number {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-5xl mx-auto bg-white min-h-screen">
        <!-- En-t√™te Mobile -->
        <div class="sticky top-0 bg-white z-10 shadow-sm">
            <div class="p-3 sm:p-4">
                <div class="text-center mb-3">
                    <div class="text-lg sm:text-xl font-bold mb-1" style="color: #e91e63;">√Ä NOISY #Respirons!</div>
                    <h1 class="text-base sm:text-xl font-bold text-gray-800">Calendrier 2026</h1>
                </div>
                
                <div class="flex justify-center gap-2 mb-3 flex-wrap">
                    <button onclick="exportData()" class="px-3 py-2 bg-gray-600 text-white rounded text-xs sm:text-sm">
                        ‚¨á Export
                    </button>
                    <label class="px-3 py-2 bg-gray-600 text-white rounded text-xs sm:text-sm cursor-pointer">
                        ‚¨Ü Import
                        <input type="file" id="importFile" accept=".json" onchange="importData(event)" class="hidden">
                    </label>
                </div>

                <div class="flex gap-1 justify-center flex-wrap text-xs">
                    <span class="px-2 py-1 rounded bg-blue-500 text-white">R√©union</span>
                    <span class="px-2 py-1 rounded bg-green-500 text-white">Porte-√†-porte</span>
                    <span class="px-2 py-1 rounded bg-purple-500 text-white">Meeting</span>
                    <span class="px-2 py-1 rounded bg-orange-500 text-white">M√©dias</span>
                    <span class="px-2 py-1 rounded bg-pink-500 text-white">Distribution</span>
                    <span class="px-2 py-1 rounded bg-gray-500 text-white">Autre</span>
                </div>
            </div>

            <!-- Navigation mois -->
            <div class="flex items-center justify-between px-4 py-3 border-t border-b">
                <button onclick="prevMonth()" class="p-2 hover:bg-gray-100 rounded-full text-2xl">
                    ‚Äπ
                </button>
                <h2 id="currentMonth" class="text-lg sm:text-xl font-bold"></h2>
                <button onclick="nextMonth()" class="p-2 hover:bg-gray-100 rounded-full text-2xl">
                    ‚Ä∫
                </button>
            </div>
        </div>

        <!-- Calendrier -->
        <div class="p-2 sm:p-4">
            <div class="calendar-grid" id="calendar"></div>
        </div>

        <!-- Status -->
        <div class="fixed bottom-4 right-4 z-50">
            <span id="saveStatus" class="text-sm font-medium px-3 py-2 rounded-full bg-green-500 text-white shadow-lg" style="display: none;"></span>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg sm:text-xl font-bold" id="modalTitle">Ajouter un √©v√©nement</h3>
                <button onclick="closeModal()" class="text-3xl leading-none">&times;</button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Titre *</label>
                    <input type="text" id="eventTitle" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Ex: R√©union d'√©quipe">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Description</label>
                    <textarea id="eventDescription" class="w-full p-3 border border-gray-300 rounded-lg" rows="3" placeholder="D√©tails de l'√©v√©nement..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Type *</label>
                    <select id="eventType" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="reunion">R√©union</option>
                        <option value="porte">Porte-√†-porte</option>
                        <option value="meeting">Meeting public</option>
                        <option value="medias">M√©dias</option>
                        <option value="distribution">Distribution</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="flex gap-2 flex-col sm:flex-row">
                    <button onclick="saveEvent()" class="btn btn-primary">
                        <span id="saveButtonText">‚ûï Ajouter</span>
                    </button>
                    <button id="deleteButton" onclick="deleteEvent()" class="btn btn-danger" style="display: none;">
                        üóëÔ∏è Supprimer
                    </button>
                </div>
            </div>

            <div id="dayEvents" class="mt-4 pt-4 border-t" style="display: none;">
                <h4 class="font-semibold mb-2 text-sm">√âv√©nements du jour:</h4>
                <div id="eventsList" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'campagne-events-2026';
        const mois = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
        const jours = ['L', 'M', 'M', 'J', 'V', 'S', 'D'];
        const joursComplet = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
        const typeColors = {
            reunion: 'bg-blue-500',
            porte: 'bg-green-500',
            meeting: 'bg-purple-500',
            medias: 'bg-orange-500',
            distribution: 'bg-pink-500',
            autre: 'bg-gray-500'
        };

        let currentDate = new Date(2026, 0, 1);
        let events = {};
        let selectedDate = null;
        let editingEvent = null;

        // D√©tecter si mobile
        function isMobile() {
            return window.innerWidth < 640;
        }

        function loadEvents() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                events = JSON.parse(stored);
            }
        }

        function saveEvents() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(events));
            showSaveStatus('‚úì Sauvegard√©');
        }

        function showSaveStatus(message) {
            const status = document.getElementById('saveStatus');
            status.textContent = message;
            status.style.display = 'inline-block';
            setTimeout(() => status.style.display = 'none', 2000);
        }

        function getDateKey(day) {
            return `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${day}`;
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const jourLabels = isMobile() ? jours : joursComplet;
            jourLabels.forEach(jour => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = jour;
                calendar.appendChild(header);
            });

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;

            for (let i = 0; i < startingDayOfWeek; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day';
                empty.style.backgroundColor = '#f9fafb';
                calendar.appendChild(empty);
            }

            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                const isToday = today.getDate() === day && 
                               today.getMonth() === currentDate.getMonth() &&
                               today.getFullYear() === currentDate.getFullYear();
                
                dayDiv.className = `calendar-day ${isToday ? 'today' : ''}`;
                dayDiv.onclick = () => openModal(day);

                const dayNumber = document.createElement('div');
                dayNumber.className = `day-number mb-1 ${isToday ? 'text-blue-600' : 'text-gray-700'}`;
                dayNumber.textContent = day;
                dayDiv.appendChild(dayNumber);

                const dateKey = getDateKey(day);
                const dayEvents = events[dateKey] || [];
                
                const maxEvents = isMobile() ? 2 : 3;
                dayEvents.slice(0, maxEvents).forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `event-item ${typeColors[event.type]}`;
                    eventDiv.textContent = event.title;
                    eventDiv.onclick = (e) => {
                        e.stopPropagation();
                        editEvent(event, day);
                    };
                    dayDiv.appendChild(eventDiv);
                });

                if (dayEvents.length > maxEvents) {
                    const moreDiv = document.createElement('div');
                    moreDiv.className = 'text-xs text-gray-600 font-medium mt-1';
                    moreDiv.textContent = `+${dayEvents.length - maxEvents}`;
                    dayDiv.appendChild(moreDiv);
                }

                calendar.appendChild(dayDiv);
            }

            document.getElementById('currentMonth').textContent = 
                `${mois[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }

        function prevMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
            renderCalendar();
        }

        function openModal(day) {
            selectedDate = day;
            editingEvent = null;
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitle').textContent = 
                `${day}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDescription').value = '';
            document.getElementById('eventType').value = 'reunion';
            document.getElementById('saveButtonText').textContent = '‚ûï Ajouter';
            document.getElementById('deleteButton').style.display = 'none';
            updateDayEventsList();
            document.body.style.overflow = 'hidden';
        }

        function editEvent(event, day) {
            selectedDate = day;
            editingEvent = event;
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitle').textContent = 
                `Modifier - ${day}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventDescription').value = event.description || '';
            document.getElementById('eventType').value = event.type;
            document.getElementById('saveButtonText').textContent = 'üíæ Modifier';
            document.getElementById('deleteButton').style.display = 'block';
            updateDayEventsList();
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateDayEventsList() {
            const dateKey = getDateKey(selectedDate);
            const dayEvents = events[dateKey] || [];
            const container = document.getElementById('dayEvents');
            const list = document.getElementById('eventsList');

            if (dayEvents.length > 0) {
                container.style.display = 'block';
                list.innerHTML = '';
                dayEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `p-3 rounded-lg text-white ${typeColors[event.type]} cursor-pointer`;
                    eventDiv.onclick = () => editEvent(event, selectedDate);
                    
                    const title = document.createElement('div');
                    title.className = 'font-medium text-sm';
                    title.textContent = event.title;
                    eventDiv.appendChild(title);

                    if (event.description) {
                        const desc = document.createElement('div');
                        desc.className = 'text-xs mt-1 opacity-90';
                        desc.textContent = event.description;
                        eventDiv.appendChild(desc);
                    }

                    list.appendChild(eventDiv);
                });
            } else {
                container.style.display = 'none';
            }
        }

        function saveEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            if (!title) {
                alert('Le titre est obligatoire');
                return;
            }

            const dateKey = getDateKey(selectedDate);
            const eventData = {
                id: editingEvent ? editingEvent.id : Date.now(),
                title: title,
                description: document.getElementById('eventDescription').value.trim(),
                type: document.getElementById('eventType').value
            };

            if (!events[dateKey]) {
                events[dateKey] = [];
            }

            if (editingEvent) {
                events[dateKey] = events[dateKey].map(e => e.id === editingEvent.id ? eventData : e);
            } else {
                events[dateKey].push(eventData);
            }

            saveEvents();
            closeModal();
            renderCalendar();
        }

        function deleteEvent() {
            if (!editingEvent || !confirm('Supprimer cet √©v√©nement ?')) return;
            
            const dateKey = getDateKey(selectedDate);
            events[dateKey] = events[dateKey].filter(e => e.id !== editingEvent.id);
            
            if (events[dateKey].length === 0) {
                delete events[dateKey];
            }

            saveEvents();
            closeModal();
            renderCalendar();
        }

        function exportData() {
            const dataStr = JSON.stringify(events, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `campagne-2026-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    events = JSON.parse(e.target.result);
                    saveEvents();
                    renderCalendar();
                    showSaveStatus('‚úì Import√©');
                } catch (error) {
                    alert('Erreur d\'importation');
                    console.error('Erreur:', error);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        document.getElementById('modal').onclick = function(event) {
            if (event.target === this) {
                closeModal();
            }
        };

        window.addEventListener('resize', renderCalendar);

        loadEvents();
        renderCalendar();
    </script>
</body>
</html>
